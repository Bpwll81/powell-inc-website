<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Resort | Powell Global LLC</title>
    <style>
        :root { --gold: #d4af37; --slate: #2c3e50; --bg: #fff; --text: #333; }
        body, html { margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; line-height: 1.8; }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 25px 40px; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 1000; }
        .logo-text { font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--slate); border: 2px solid var(--slate); padding: 5px 10px; text-decoration: none; font-size: 1rem; }

        /* HERO - MULTI-SPORT CROSSFADE */
        .hero { position: relative; height: 60vh; display: flex; align-items: center; justify-content: center; text-align: center; color: #fff; overflow: hidden; background: #000; }
        .hero-slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 1; opacity: 0; animation: fadeCycle 15s infinite; }
        .hero-slide::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)); }
        .slide-1 { background-image: url('https://images.unsplash.com/photo-1580748141549-71748dbe0bdc?q=80&w=2000'); animation-delay: 0s; }
        .slide-2 { background-image: url('https://images.unsplash.com/photo-1546519638-68e109498ffc?q=80&w=2000'); animation-delay: 5s; }
        .slide-3 { background-image: url('https://images.unsplash.com/photo-1552667466-07770ae110d0?q=80&w=2000'); animation-delay: 10s; }
        @keyframes fadeCycle { 0%, 25% { opacity: 1; } 33%, 100% { opacity: 0; } }
        .hero-content { position: relative; z-index: 2; padding: 20px; }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 4rem); text-transform: uppercase; letter-spacing: 5px; margin: 0; }

        .section { padding: 80px 20px; max-width: 1200px; margin: 0 auto; }
        .section-title { font-size: clamp(2rem, 6vw, 2.8rem); color: var(--slate); margin-bottom: 40px; text-transform: uppercase; border-left: 6px solid var(--gold); padding-left: 20px; }
        
        .grid { display: grid; grid-template-columns: 1fr; gap: 40px; align-items: start; }
        @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; gap: 80px; } }

        .feature-list { list-style: none; padding: 0; }
        .feature-list li { margin-bottom: 25px; padding-left: 35px; position: relative; font-size: 1.1rem; }
        .feature-list li::before { content: 'â—ˆ'; position: absolute; left: 0; color: var(--gold); font-size: 1.2rem; }

        /* THE MERCANTILE */
        .mercantile-wrap { background: #0a0a0a; color: #fff; padding: 100px 20px; margin: 60px 0; border-top: 4px solid var(--gold); }
        .m-container { max-width: 1200px; margin: 0 auto; }
        .m-visual { 
            width: 100%; height: 650px; 
            background-image: url('merc 2.jpg'); 
            background-size: cover; background-position: center; 
            border-radius: 4px; border: 1px solid #333; margin: 40px 0 10px 0;
        }
        
        .m-card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 50px; }
        .m-card { background: #111; padding: 40px; border-top: 2px solid var(--gold); }
        .m-card h3 { color: var(--gold); text-transform: uppercase; letter-spacing: 1px; margin-top: 0; }

        /* V-PLEX ARCHITECTURE */
        .vplex-notice { background: #000; color: var(--gold); padding: 20px; font-family: monospace; text-align: center; border: 1px solid #333; margin-bottom: 40px; letter-spacing: 1px; }
        .main-hub { background: #111; color: #fff; padding: 50px; border-left: 5px solid var(--gold); margin-bottom: 40px; border-radius: 4px; }
        .main-hub h3 { color: var(--gold); text-transform: uppercase; font-size: 1.8rem; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 15px; }
        
        .ice-complex { background: #1a202c; color: #fff; padding: 40px; border-left: 5px solid #4299e1; margin-bottom: 20px; border-radius: 4px; }
        .ice-complex h3 { color: #4299e1; text-transform: uppercase; font-size: 1.5rem; margin-top: 0; border-bottom: 1px solid #2d3748; padding-bottom: 15px; }

        /* RINK INDIVIDUAL CARDS */
        .rink-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 60px; }
        .rink-box { background: #f1f5f9; border-top: 4px solid #4299e1; padding: 30px; border-radius: 4px; }
        .rink-box h4 { margin: 0 0 10px 0; color: #2d3748; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 1px; }
        .rink-box .rink-type { display: block; color: #4299e1; font-weight: bold; font-size: 0.8rem; margin-bottom: 15px; }
        .rink-box p { margin: 0; color: #4a5568; font-size: 0.95rem; line-height: 1.6; }
